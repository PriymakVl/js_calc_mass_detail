<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Расчет массы заготовки</title>
</head>
<body>

    <div class="container">
		<h1 class="text-center">Подсчет массы заготовки и нормы расхода материала</h1>
        <div class="row">
            <div class="filter-box">
                <label for="circle-diameter">Диаметр прутка</label>
                <select  id="circle-diameter"></select>
                <label for="circle-length">Длина прутка</label>
                <input type="text"  id="circle-length">
                <button id="calc">Расчитать</button>
            </div>
            <table class="table table-striped table-bordered table-hove">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">Длина прутка</th>
                        <th class="text-center">Объем заготовки (мм<sup>3</sup>)</th>
                        <th class="text-center">Масса заготовки (кг)</th>
                        <th class="text-center">Норма расхода (кг)</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </thead>
            </table>
        </div>
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
